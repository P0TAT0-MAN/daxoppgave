<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <!-- login skjerm -->
    <div class="innlog">
        <h1 class="loginTit">logg inn</h1>
            <div class="logForm">
                <form>
                
                    <p>brukerNavn:</p>
                    <input type="text" class="user">
                    <p>Passord:</p>
                    <input type="password" class="password">
                </form>
            <div class="logbtn">
                <p>logg inn</p>
            </div>
        </div>
    </div><div class="new"><p >har ikke bruker?</p></div>

    <!-- ny bruker skjerm -->
    <div class="nybruker">
        <h1 class="loginTit">lag bruker</h1>
            <div class="logForm">
                <form>
                
                    <p>brukerNavn:</p>
                    <input type="text" class="NEWuser">
                    <p>Passord:</p>
                    <input type="text" class="NEWpassword">
                </form>
            <div class="NEWuserBTN">
                <p>lag bruker</p>
            </div>
        </div>
    </div><div class="log"><p >har allerede bruker?</p></div>

    <!-- tall skjerm -->
    <section class="numsec">
    <h1 class="tit">Hvor langt kan du telle?</h1>
    <h1 class="num">placeholder</h1>
        <div class="btnManager">
            <div class="buttons" id="minus">
                <p>-</p>
            </div>
            <div class="buttons" id="plus">
                <p>+</p>
            </div>
        </div></section>
    <script src="bundle.js"></script>
</body>
</html>
